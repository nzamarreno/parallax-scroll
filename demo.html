<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>jquery.parallax-scroll demo</title>
	<link href='http://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
	<style>
		body {
			font-family: 'Quicksand', sans-serif;
			margin: 0;
		}

		.scroll {
			background-color: red;
			height: 100vh;
		}

		.container {
			width: 60vw;
			height: 200vh;

			margin: auto;
		}

		.ball {
			height: 10rem;
			width: 10rem;
			background: red;
			display: inline-block;
		}
	</style>
</head>

<body>
	<section>
		<div class="scroll"></div>
		<div class="container">
			<div class="ball" data-parallax='{"y": 200, "from-scroll": 120, "smoothness": 30}'>
			</div>
			<div class="ball" data-parallax='{"y": -200, "from-scroll": 120, "smoothness": 30}'>
			</div>
		</div>

	</section>
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/jquery.parallax-scroll.js"></script>
	<!-- <script src="js/move.js"></script>
	<script>
		let movePager = new Parallax();
		movePager.init();
	</script> -->
</body>

</html>
